apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: docker.io/kanukhosla10/go-kubesimplify:amd64
        ports:
        - containerPort: 8084
        env:
        - name: DB_USERNAME
          value: "myuser"
        - name: DB_PASSWORD
          value: "mypassword"
        - name: DB_HOST
          value: "test-postgres"
        - name: DB_PORT
          value: "5440"
        - name: DB_NAME
          value: "mydb"
        - name: SSL
          value: "disable"

